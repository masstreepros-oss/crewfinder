<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1A3C2A">
<title>CrewFinder</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
/* ============================================
   CSS RESET & VARIABLES
   ============================================ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --forest: #0B1F14;
  --forest-mid: #1A3C2A;
  --green: #2D7A3A;
  --lime: #5CB85C;
  --light-green: #D4EDDA;
  --pale-green: #F0FAF0;
  --blue: #1565C0;
  --light-blue: #E3F2FD;
  --amber: #D4900E;
  --red: #C62828;
  --light-red: #FFEBEE;
  --orange: #E65100;
  --light-orange: #FFF3E0;
  --purple: #6A1B9A;
  --light-purple: #F3E5F5;
  --white: #FFFFFF;
  --gray-50: #FAFAFA;
  --gray-100: #F5F5F5;
  --gray-200: #E8E8E8;
  --gray-300: #DDD;
  --gray-400: #BBB;
  --gray-500: #888;
  --gray-600: #666;
  --gray-700: #444;
  --gray-800: #333;
  --dark: #1A1A1A;
  --radius: 12px;
  --radius-sm: 8px;
  --radius-lg: 16px;
  --shadow: 0 1px 3px rgba(0,0,0,0.06);
  --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
}

body {
  font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--gray-100);
  color: var(--dark);
  line-height: 1.5;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

#app {
  max-width: 430px;
  margin: 0 auto;
  min-height: 100vh;
  min-height: 100dvh;
  background: var(--gray-100);
  position: relative;
  display: flex;
  flex-direction: column;
}

@media (min-width: 431px) {
  body { background: #E0E0E0; display: flex; justify-content: center; padding: 20px 0; }
  #app { border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); overflow: hidden; height: 90vh; }
  #app > * { overflow-y: auto; }
}

/* ============================================
   UTILITY CLASSES
   ============================================ */
.hidden { display: none !important; }

.screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* ============================================
   SPLASH / WELCOME SCREEN
   ============================================ */
.splash {
  flex: 1;
  background: linear-gradient(170deg, #050D09 0%, var(--forest) 30%, var(--forest-mid) 70%, var(--green) 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 32px 24px;
  position: relative;
  overflow: hidden;
}

.splash::before {
  content: '';
  position: absolute;
  top: -40%; right: -40%;
  width: 80%; height: 120%;
  background: radial-gradient(ellipse, rgba(92,184,92,0.1) 0%, transparent 70%);
}

.splash-logo { display: flex; align-items: center; gap: 10px; position: relative; margin-bottom: 8px; }
.splash-logo span { color: #fff; font-size: 30px; font-weight: 800; letter-spacing: -1px; }
.splash-sub { color: rgba(255,255,255,0.6); font-size: 15px; position: relative; margin-bottom: 48px; }

.splash-btn {
  width: 100%; max-width: 300px;
  padding: 18px 20px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.08);
  cursor: pointer;
  text-align: left;
  margin-bottom: 12px;
  transition: all 0.2s;
  position: relative;
  backdrop-filter: blur(8px);
  font-family: inherit;
}

.splash-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }
.splash-btn-title { color: #fff; font-weight: 700; font-size: 16px; }
.splash-btn-desc { color: rgba(255,255,255,0.55); font-size: 13px; margin-top: 3px; }

.splash-link {
  color: rgba(255,255,255,0.5);
  font-size: 13px;
  margin-top: 24px;
  position: relative;
  cursor: pointer;
  background: none;
  border: none;
  font-family: inherit;
  text-decoration: underline;
}

/* ============================================
   AUTH SCREENS (Sign Up / Log In)
   ============================================ */
.auth-screen {
  flex: 1;
  background: var(--white);
  display: flex;
  flex-direction: column;
}

.auth-header {
  background: linear-gradient(135deg, var(--forest), var(--green));
  padding: 20px 20px 28px;
  color: #fff;
}

.auth-back {
  background: rgba(255,255,255,0.15);
  border: none;
  color: #fff;
  padding: 6px 14px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-size: 13px;
  font-family: inherit;
  margin-bottom: 16px;
}

.auth-header h1 { font-size: 24px; font-weight: 800; }
.auth-header p { font-size: 14px; opacity: 0.8; margin-top: 4px; }

.auth-form { padding: 24px 20px; flex: 1; }

.form-group { margin-bottom: 16px; }

.form-label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--gray-800);
  margin-bottom: 6px;
}

.form-input {
  width: 100%;
  padding: 12px 14px;
  border-radius: var(--radius-sm);
  border: 1.5px solid var(--gray-300);
  font-size: 15px;
  font-family: inherit;
  outline: none;
  transition: border-color 0.2s;
  background: var(--white);
}

.form-input:focus { border-color: var(--green); }

.form-input::placeholder { color: var(--gray-400); }

.form-select {
  width: 100%;
  padding: 12px 14px;
  border-radius: var(--radius-sm);
  border: 1.5px solid var(--gray-300);
  font-size: 15px;
  font-family: inherit;
  outline: none;
  background: var(--white);
  cursor: pointer;
  -webkit-appearance: none;
}

.form-hint { font-size: 12px; color: var(--gray-500); margin-top: 4px; }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: var(--radius);
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  font-family: inherit;
  border: none;
  transition: all 0.2s;
}

.btn-primary {
  background: linear-gradient(135deg, var(--forest-mid), var(--green));
  color: var(--white);
}

.btn-primary:active { transform: scale(0.98); }
.btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

.btn-secondary {
  background: var(--white);
  color: var(--green);
  border: 2px solid var(--green);
}

.btn-outline {
  background: transparent;
  color: var(--green);
  border: 1.5px solid var(--gray-300);
}

.auth-footer {
  text-align: center;
  padding: 16px 20px 24px;
  font-size: 14px;
  color: var(--gray-500);
}

.auth-footer a, .auth-footer button {
  color: var(--green);
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  background: none;
  border: none;
  font-family: inherit;
  font-size: 14px;
}

.form-error {
  background: var(--light-red);
  color: var(--red);
  padding: 10px 14px;
  border-radius: var(--radius-sm);
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 16px;
  display: none;
}

.form-error.show { display: block; }

.form-success {
  background: var(--light-green);
  color: var(--green);
  padding: 10px 14px;
  border-radius: var(--radius-sm);
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 16px;
  display: none;
}

.form-success.show { display: block; }

/* ============================================
   HEADER
   ============================================ */
.app-header {
  background: var(--white);
  padding: 12px 16px;
  border-bottom: 1px solid var(--gray-200);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.app-header-logo { display: flex; align-items: center; gap: 8px; }
.app-header-logo span { font-weight: 800; font-size: 18px; color: var(--forest-mid); letter-spacing: -0.3px; }

.header-actions { display: flex; align-items: center; gap: 8px; }

.header-btn {
  background: none;
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-sm);
  padding: 5px 10px;
  font-size: 11px;
  color: var(--gray-500);
  cursor: pointer;
  font-family: inherit;
}

/* ============================================
   BOTTOM NAV
   ============================================ */
.bottom-nav {
  background: var(--white);
  border-top: 1px solid var(--gray-200);
  display: flex;
  justify-content: space-around;
  padding: 6px 0 max(10px, env(safe-area-inset-bottom));
  position: sticky;
  bottom: 0;
  z-index: 100;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px 10px;
  color: var(--gray-400);
  transition: color 0.2s;
  position: relative;
  font-family: inherit;
}

.nav-item.active { color: var(--green); }
.nav-item svg { width: 22px; height: 22px; }
.nav-item span { font-size: 10px; font-weight: 500; }
.nav-item.active span { font-weight: 700; }

.nav-badge {
  position: absolute;
  top: 0; right: 4px;
  width: 8px; height: 8px;
  background: var(--red);
  border-radius: 50%;
}

/* ============================================
   PROFILE BUILDER
   ============================================ */
.profile-builder {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

.profile-builder-header {
  background: linear-gradient(135deg, var(--forest), var(--green));
  padding: 20px 20px 24px;
  color: #fff;
  flex-shrink: 0;
}

.profile-builder-header h1 { font-size: 22px; font-weight: 800; }
.profile-builder-header p { font-size: 14px; opacity: 0.8; margin-top: 4px; }

.profile-steps {
  display: flex;
  gap: 4px;
  margin-top: 16px;
}

.profile-step-dot {
  height: 4px;
  flex: 1;
  border-radius: 2px;
  background: rgba(255,255,255,0.2);
  transition: background 0.3s;
}

.profile-step-dot.active { background: var(--lime); }
.profile-step-dot.done { background: rgba(255,255,255,0.6); }

.profile-builder-body {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.profile-builder-footer {
  padding: 12px 20px 24px;
  display: flex;
  gap: 10px;
  flex-shrink: 0;
  background: var(--white);
  border-top: 1px solid var(--gray-200);
}

/* ============================================
   SKILL PICKER
   ============================================ */
.skill-section { margin-bottom: 20px; }

.skill-section-title {
  font-size: 14px;
  font-weight: 700;
  color: var(--forest-mid);
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 2px solid var(--light-green);
}

.skill-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.skill-chip {
  padding: 8px 14px;
  border-radius: 24px;
  font-size: 13px;
  font-weight: 500;
  border: 1.5px solid var(--gray-300);
  background: var(--white);
  color: var(--gray-700);
  cursor: pointer;
  transition: all 0.15s;
  font-family: inherit;
  user-select: none;
  -webkit-user-select: none;
}

.skill-chip:active { transform: scale(0.96); }

.skill-chip.selected {
  border-color: var(--green);
  background: var(--light-green);
  color: var(--green);
  font-weight: 600;
}

.skill-chip.selected::before {
  content: '✓ ';
  font-size: 11px;
}

/* ============================================
   AVAILABILITY PICKER
   ============================================ */
.avail-option {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 16px;
  border-radius: var(--radius);
  border: 1.5px solid var(--gray-300);
  background: var(--white);
  margin-bottom: 8px;
  cursor: pointer;
  transition: all 0.15s;
  font-family: inherit;
}

.avail-option:active { transform: scale(0.99); }

.avail-option.selected {
  border-color: var(--green);
  background: var(--pale-green);
}

.avail-radio {
  width: 20px; height: 20px;
  border-radius: 50%;
  border: 2px solid var(--gray-400);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.15s;
}

.avail-option.selected .avail-radio {
  border-color: var(--green);
  background: var(--green);
}

.avail-option.selected .avail-radio::after {
  content: '';
  width: 8px; height: 8px;
  border-radius: 50%;
  background: var(--white);
}

.avail-label { font-weight: 600; font-size: 14px; }
.avail-desc { font-size: 12px; color: var(--gray-500); margin-top: 1px; }

/* ============================================
   PAY RANGE SLIDER
   ============================================ */
.pay-display {
  text-align: center;
  font-size: 28px;
  font-weight: 800;
  color: var(--green);
  margin: 16px 0;
}

.pay-range-row {
  display: flex;
  gap: 12px;
  align-items: center;
}

.pay-range-row input {
  flex: 1;
  padding: 12px 14px;
  border-radius: var(--radius-sm);
  border: 1.5px solid var(--gray-300);
  font-size: 16px;
  font-family: inherit;
  text-align: center;
  outline: none;
  font-weight: 600;
}

.pay-range-row input:focus { border-color: var(--green); }
.pay-range-row span { color: var(--gray-500); font-weight: 600; }

/* ============================================
   CARDS
   ============================================ */
.card {
  background: var(--white);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 10px;
  border: 1px solid var(--gray-200);
  box-shadow: var(--shadow);
}

/* ============================================
   BADGE
   ============================================ */
.badge {
  display: inline-block;
  padding: 3px 10px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  white-space: nowrap;
}

.badge-skill { background: var(--light-green); color: var(--green); border: 1px solid #C8E6C9; }
.badge-cert { background: var(--light-orange); color: var(--orange); border: 1px solid #FFE0B2; }
.badge-urgent { background: var(--light-red); color: var(--red); border: 1px solid #FFCDD2; }
.badge-storm { background: var(--light-blue); color: var(--blue); border: 1px solid #BBDEFB; }
.badge-trade { background: var(--light-purple); color: var(--purple); border: 1px solid #E1BEE7; }
.badge-avail { background: #E8F5E9; color: #2E7D32; border: 1px solid #C8E6C9; }

/* ============================================
   WORKER CARD (in search results)
   ============================================ */
.worker-card {
  background: var(--white);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 10px;
  border: 1px solid var(--gray-200);
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: all 0.15s;
}

.worker-card:active { transform: scale(0.99); background: var(--gray-50); }

.worker-card-row { display: flex; gap: 12px; align-items: flex-start; }

.avatar {
  width: 46px; height: 46px;
  border-radius: 23px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  flex-shrink: 0;
  background: linear-gradient(135deg, var(--forest-mid), var(--green));
}

.avatar.blue { background: linear-gradient(135deg, #1565C0, #42A5F5); }

.worker-name { font-weight: 700; font-size: 15px; color: var(--dark); }
.worker-dist { font-size: 12px; color: var(--gray-500); }

.rating-row { display: flex; align-items: center; gap: 3px; margin: 2px 0; }
.star { color: var(--amber); font-size: 13px; }
.rating-num { font-size: 13px; font-weight: 600; color: var(--gray-800); }
.rating-count { font-size: 12px; color: var(--gray-500); }

.worker-pay { font-size: 13px; font-weight: 600; color: var(--green); margin: 2px 0; }

.badge-wrap { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }

/* ============================================
   JOB CARD
   ============================================ */
.job-card {
  background: var(--white);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 10px;
  border: 1px solid var(--gray-200);
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: all 0.15s;
}

.job-card.urgent { border-color: #FFCDD2; }
.job-card:active { transform: scale(0.99); }

.job-title { font-weight: 700; font-size: 15px; color: var(--dark); }
.job-meta { font-size: 13px; color: var(--gray-600); margin-top: 2px; }
.job-pay { font-weight: 700; color: var(--green); font-size: 14px; white-space: nowrap; }
.job-posted { font-size: 12px; color: var(--gray-500); margin-top: 8px; }

/* ============================================
   SEARCH / FILTER BAR
   ============================================ */
.search-bar {
  padding: 12px 16px 8px;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 10px 12px 10px 38px;
  border-radius: var(--radius);
  border: 1.5px solid var(--gray-300);
  font-size: 14px;
  font-family: inherit;
  outline: none;
  background: var(--white);
}

.search-bar input:focus { border-color: var(--green); }

.search-bar svg {
  position: absolute;
  left: 28px; top: 22px;
  color: var(--gray-400);
}

.filter-row {
  display: flex;
  gap: 8px;
  padding: 4px 16px 8px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.filter-row::-webkit-scrollbar { display: none; }

.filter-chip {
  padding: 6px 14px;
  border-radius: 20px;
  border: 1.5px solid var(--gray-300);
  background: var(--white);
  color: var(--gray-600);
  font-weight: 600;
  font-size: 12px;
  cursor: pointer;
  white-space: nowrap;
  font-family: inherit;
  transition: all 0.15s;
}

.filter-chip.active {
  border-color: var(--green);
  background: var(--light-green);
  color: var(--green);
}

/* ============================================
   MESSAGE THREAD
   ============================================ */
.msg-item {
  padding: 14px 16px;
  border-bottom: 1px solid var(--gray-200);
  cursor: pointer;
  transition: background 0.15s;
}

.msg-item:active { background: var(--gray-50); }
.msg-item.unread { background: var(--pale-green); }

.msg-name { font-weight: 700; font-size: 14px; }
.msg-time { font-size: 11px; color: var(--gray-500); }
.msg-preview { font-size: 13px; color: var(--gray-600); margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

/* ============================================
   CHAT
   ============================================ */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.chat-bubble {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.4;
}

.chat-bubble.sent {
  background: var(--green);
  color: var(--white);
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.chat-bubble.received {
  background: var(--white);
  color: var(--dark);
  align-self: flex-start;
  border-bottom-left-radius: 4px;
  border: 1px solid var(--gray-200);
}

.chat-input-bar {
  display: flex;
  gap: 8px;
  padding: 10px 16px;
  border-top: 1px solid var(--gray-200);
  background: var(--white);
}

.chat-input-bar input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 24px;
  border: 1.5px solid var(--gray-300);
  font-size: 14px;
  font-family: inherit;
  outline: none;
}

.chat-input-bar input:focus { border-color: var(--green); }

.chat-send-btn {
  width: 40px; height: 40px;
  border-radius: 20px;
  background: var(--green);
  border: none;
  color: var(--white);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

/* ============================================
   LOADING / SPINNER
   ============================================ */
.spinner {
  width: 24px; height: 24px;
  border: 3px solid var(--gray-300);
  border-top-color: var(--green);
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin: 0 auto;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loading-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  color: var(--gray-500);
  font-size: 14px;
}

/* ============================================
   PROFILE VIEW
   ============================================ */
.profile-view-header {
  background: linear-gradient(135deg, var(--forest), var(--green));
  padding: 16px 16px 24px;
  color: #fff;
}

.profile-section {
  background: var(--white);
  border-radius: var(--radius);
  padding: 16px;
  margin: 0 16px 10px;
  border: 1px solid var(--gray-200);
}

.profile-section-title {
  font-weight: 700;
  color: var(--forest-mid);
  margin-bottom: 8px;
  font-size: 14px;
}

/* ============================================
   STORM BLAST
   ============================================ */
.storm-header {
  background: linear-gradient(135deg, #0D47A1, #1976D2);
  border-radius: var(--radius-lg);
  padding: 20px;
  color: #fff;

  const seconds = Math.floor((new Date() - new Date(date)) / 1000);
  if (seconds < 60) return 'just now';
  const mins = Math.floor(seconds / 60);
  if (mins < 60) return `${mins}m ago`;
  const hours = Math.floor(mins / 60);
  if (hours < 24) return `${hours}h ago`;

  `).join('');
}

function toggleSkill(skillId) {
  if (state.selectedSkills.has(skillId)) {
    state.selectedSkills.delete(skillId);
  } else {
    state.selectedSkills.add(skillId);
  }
  // Re-render just the skill chips without full re-render
  $$('.skill-chip').forEach(chip => {
    const id = parseInt(chip.getAttribute('onclick').match(/\d+/)[0]);
    chip.classList.toggle('selected', state.selectedSkills.has(id));
  });
}

// ============================================
// AUTH HANDLERS
// ============================================
async function handleSignup() {
  const name = $('#signup-name')?.value?.trim();
  const email = $('#signup-email')?.value?.trim();
  const password = $('#signup-password')?.value;
  const location = $('#signup-location')?.value?.trim();
  const company = $('#signup-company')?.value?.trim();
  const errorEl = $('#signup-error');
  
  if (!name || !email || !password) {
    errorEl.textContent = 'Please fill in all required fields.';
    errorEl.classList.add('show');
    return;
  }
  
  if (password.length < 6) {
    errorEl.textContent = 'Password must be at least 6 characters.';
    errorEl.classList.add('show');
    return;
  }
  
  const btn = $('#signup-btn');
  btn.disabled = true;
  btn.textContent = 'Creating account...';
  
  try {
    const { data, error } = await db.auth.signUp({
      email,
      password,
      options: {
        data: {
          name: name,
          user_type: state.signupType,
        }
      }
    });
    
    if (error) throw error;
    
    // Create profile
    const { error: profileError } = await db.from('profiles').insert({
      id: data.user.id,
      user_type: state.signupType,
      name: name,
      email: email,
      location_text: location,
      company_name: state.signupType === 'business' ? (company || name) : null,
    });
    
    if (profileError) throw profileError;
    
    state.user = data.user;
    state.profile = {
      id: data.user.id,
      user_type: state.signupType,
      name,
      email,
      location_text: location,
      company_name: company,
      availability: 'available_now',
    };
    
    // Load skills for worker
    if (state.signupType === 'worker') {
      await loadSkills();
    }
    
    state.profileStep = 1;
    state.currentScreen = 'profile-builder';
    render();
    
  } catch (e) {
    errorEl.textContent = e.message || 'Something went wrong. Please try again.';
    errorEl.classList.add('show');
    btn.disabled = false;
    btn.textContent = state.signupType === 'worker' ? 'Create Account' : 'Create Business Account';
  }
}

async function handleLogin() {
  const email = $('#login-email')?.value?.trim();
  const password = $('#login-password')?.value;
  const errorEl = $('#login-error');
  
  if (!email || !password) {
    errorEl.textContent = 'Please enter your email and password.';
    errorEl.classList.add('show');
    return;
  }
  
  const btn = $('#login-btn');
  btn.disabled = true;
  btn.textContent = 'Logging in...';
  
  try {
    const { data, error } = await db.auth.signInWithPassword({ email, password });
    if (error) throw error;
    
    state.user = data.user;
    await loadProfile();
    await loadSkills();
    await loadData();
    
    state.activeTab = state.profile?.user_type === 'business' ? 'search' : 'feed';
    state.currentScreen = 'main';
    render();
    
  } catch (e) {
    errorEl.textContent = e.message || 'Invalid email or password.';
    errorEl.classList.add('show');
    btn.disabled = false;
    btn.textContent = 'Log In';
  }
}

async function handleLogout() {
  await db.auth.signOut();
  state.user = null;
  state.profile = null;
  state.currentScreen = 'splash';
  render();
}

// ============================================
// PROFILE BUILDER STEPS
// ============================================
async function nextProfileStep() {
  const isWorker = state.profile?.user_type === 'worker';
  const totalSteps = isWorker ? 3 : 1;
  
  if (isWorker && state.profileStep === 1) {
    // Save skills
    if (state.selectedSkills.size === 0) {
      showToast('Select at least one skill!');
      return;
    }
    
    const skills = Array.from(state.selectedSkills).map(skillId => ({
      worker_id: state.user.id,
      skill_id: skillId,
    }));
    
    // Delete existing and re-insert
    await db.from('worker_skills').delete().eq('worker_id', state.user.id);
    await db.from('worker_skills').insert(skills);
    
  } else if (isWorker && state.profileStep === 2) {
    // Save pay
    const min = parseInt($('#pay-min')?.value || 20) * 100;
    const max = parseInt($('#pay-max')?.value || 35) * 100;
    await db.from('profiles').update({ pay_min: min, pay_max: max }).eq('id', state.user.id);
    state.profile.pay_min = min;
    state.profile.pay_max = max;
    
  } else if (isWorker && state.profileStep === 3) {
    // Save availability
    await db.from('profiles').update({ availability: state.profile.availability }).eq('id', state.user.id);
  }
  
  if (!isWorker) {
    // Save business details
    const desc = $('#biz-desc')?.value?.trim();
    const phone = $('#biz-phone')?.value?.trim();
    await db.from('profiles').update({
      company_description: desc,
      phone: phone,
    }).eq('id', state.user.id);
    state.profile.company_description = desc;
    state.profile.phone = phone;
  }
  
  if (state.profileStep >= totalSteps) {
    // Done! Go to main app
    await loadData();
    state.activeTab = isWorker ? 'feed' : 'search';
    state.currentScreen = 'main';
    showToast('Profile set up! You\'re ready to go.');
  } else {
    state.profileStep++;
  }
  
  render();
}

function prevProfileStep() {
  if (state.profileStep > 1) {
    state.profileStep--;
    render();
  }
}

// ============================================
// JOB POSTING
// ============================================
async function postJob(title, pay, desc) {
  const payParts = pay?.match(/(\d+)/g) || [25, 35];
  const { error } = await db.from('jobs').insert({
    business_id: state.user.id,
    title,
    description: desc,
    pay_min: parseInt(payParts[0] || 25) * 100,
    pay_max: parseInt(payParts[1] || payParts[0] || 35) * 100,
    job_type: 'on_demand',
    location_text: state.profile?.location_text,
    is_urgent: true,
    is_active: true,
  });
  
  if (error) {
    showToast('Error posting job: ' + error.message);
  } else {
    showToast('Job posted! Workers will be able to see it.');
    await loadData();
    render();
  }
}

// ============================================
// DATA LOADING
// ============================================
async function loadSkills() {
  const { data } = await db.from('skills').select('*').order('sort_order');
  state.skills = data || [];
}

async function loadProfile() {
  const { data } = await db.from('profiles').select('*').eq('id', state.user.id).single();
  state.profile = data;
}

async function loadData() {
  // Load workers (with their skills)
  const { data: workers } = await db
    .from('profiles')
    .select('*, worker_skills(*)')
    .eq('user_type', 'worker')
    .neq('availability', 'not_available')
    .order('rating_avg', { ascending: false });
  state.workers = workers || [];
  
  // Load jobs (with business info and skills)
  const { data: jobs } = await db
    .from('jobs')
    .select('*, profiles!business_id(name, company_name), job_skills(*)')
    .eq('is_active', true)
    .order('created_at', { ascending: false });
  state.jobs = jobs || [];
}

// ============================================
// INIT
// ============================================
async function init() {
  try {
    // Check for existing session
    const { data: { session } } = await db.auth.getSession();
    
    if (session?.user) {
      state.user = session.user;
      await loadSkills();
      
      const { data: profile } = await db.from('profiles').select('*').eq('id', state.user.id).single();
      
      if (profile) {
        state.profile = profile;
        await loadData();
        state.activeTab = profile.user_type === 'business' ? 'search' : 'feed';
        state.currentScreen = 'main';
      } else {
        // Profile doesn't exist — user got stuck during signup
        await db.auth.signOut();
        state.currentScreen = 'splash';
      }
    } else {
      state.currentScreen = 'splash';
    }
  } catch (e) {
    console.error('Init error:', e);
    // If anything fails, just show splash
    try { await db.auth.signOut(); } catch (_) {}
    state.currentScreen = 'splash';
  }
  
  render();
}

// Listen for auth changes
db.auth.onAuthStateChange((event, session) => {
  if (event === 'SIGNED_OUT') {
    state.user = null;
    state.profile = null;
    state.currentScreen = 'splash';
    render();
  }
});

// Start the app
init();
</script>
